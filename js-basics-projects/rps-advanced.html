<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps-advanced.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button rock-button">
      <img src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png" class="move-icon">
    </button>

    <button class="move-button paper-button">
      <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" class="move-icon">
    </button>

    <button class="move-button scissors-button">
      <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="autoplay-button"
    onclick="
    autoPlay();
    ">AutoPlay</button>
    <script src="rps-advanced.js"></script>
  </body>
</html>
